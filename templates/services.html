<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircon Repair Project Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .service-card {
            transition: transform 0.3s ease;
            margin-bottom: 30px;
            height: 100%;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .service-image {
            height: 300px; /* 50% larger than original */
            object-fit: cover;
        }
        .card-title {
            font-size: 1.5rem; /* Larger font size */
            text-align: center; /* Center the heading */
            margin-bottom: 1rem; /* Add some space below the heading */
        }
        .main-heading {
            font-size: 3rem; /* Larger heading */
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container py-5">
        <h1 class="text-center main-heading">Aircon Repair Project Gallery</h1>
        
        <div class="row">
            {% for service in services %}
            <div class="col-md-4 mb-4">
                <div class="card service-card">
                    <img src="{{ service.image }}" class="card-img-top service-image" alt="{{ service.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.name }}</h5>
                        <button class="btn btn-primary w-100" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#collapse{{ service.id }}" aria-expanded="false" 
                                aria-controls="collapse{{ service.id }}">
                            View Description
                        </button>
                        <div class="collapse mt-3" id="collapse{{ service.id }}">
                            <div class="card card-body">
                                {{ service.description }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
