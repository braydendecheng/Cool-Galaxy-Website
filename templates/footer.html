<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Your existing CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        
        .navbar {
            background-color: white !important;
        }
        
        .logo {
            margin-top: -20px;
            width: 250px;
        }
        
        .nav-link {
            color: black !important;
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #4a9cee;
            border-color: #4a9cee;
            padding: 10px 20px;
            font-size: 1.1rem;
        }
        
        .btn-info {
            background-color: #4a9cee;
            border-color: #4a9cee;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
        }
        
        .btn-info:hover {
            background-color: #3a8bff;
            border-color: #3a8bff;
        }
        
        .bg-light-blue {
            background-color: #f0f6ff;
        }
        
        .technician-image {
            max-width: 90%;
            height: auto;
        }
        
        /* Footer specific styles - using unique class names to avoid conflicts */
        .site-footer {
            background-color: #ffffff;
            padding: 40px 0 20px;
            margin-top: 50px;
            border-top: 1px solid #e7e7e7;
        }
        
        .footer-logo {
            max-width: 250px;
            margin-bottom: 15px;
        }
        
        .footer-description {
            color: #555;
            margin-bottom: 20px;
        }
        
        .footer-contact-title {
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .footer-social-icons a {
            color: #212529;
            font-size: 24px;
            margin-right: 15px;
            display: inline-block;
        }
        
        .footer-social-icons a:hover {
            color: #4a9cee;
        }
        
        .let-chat-btn {
            background-color: #1d9d5f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .let-chat-btn:hover {
            background-color: #16844f;
            color: white;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Content area -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer without the circled copyright area -->
    <footer class="site-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Company Logo" class="footer-logo">
                    <p class="footer-description">
                        We are an experienced, trusted business that has been servicing the 
                        island of Singapore.
                    </p>
                </div>
                <div class="col-md-6">
                    <h5 class="footer-contact-title">Contact Us</h5>
                    <p><i class="fas fa-phone me-2"></i> (+65) 89569625</p>
                    <p><i class="fas fa-envelope me-2"></i> Coolgalaxyengineering@gmail.com</p>
                    <div class="footer-social-icons mb-3">
                        <a href="https://www.facebook.com/coolgalaxy.eng" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-tiktok"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-whatsapp"></i></a>
                    </div>
                   
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
