<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Galaxy Engineering - Reliable Cooling Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container-fluid bg-light-blue min-vh-100 d-flex align-items-center">

            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h5 class="text-primary mb-3"><b>RELIABLE COOLING COMPANY</b></h5>
                    <h1 class="display-4 fw-bold mb-4">Air Conditioning Service & Repair You Can Rely On</h1>
                    <p class="lead mb-4">Our technicians are highly skilled with superior backgrounds.</p>
                    <a href="/about" class="btn btn-primary btn-lg">More About Us</a>
                </div>
                <div class="col-lg-6 text-center position-relative">
                    <img src="{{ url_for('static', filename='img/ac-technician.jpg') }}" 
                         alt="AC Technician" class="img-fluid technician-image">
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1000;">
        <a href="#chat" class="btn btn-success">
            <i class="bi bi-whatsapp me-1"></i>Let's chat!
        </a>

    <!-- Partners Section -->
<div class="container-fluid py-5 bg-white">

        <div class="row justify-content-center align-items-center">
            <div class="col-md-2 col-sm-4 col-6 mb-4 text-center">

            <div class="col-md-2 col-sm-4 col-6 mb-4 text-center">

            </div>
            <div class="col-md-2 col-sm-4 col-6 mb-4 text-center">
                <img src="static\img\fujitsu logo.webp"

        <div class="row justify-content-center align-items-center">
            <div class="col-md-2 col-sm-4 col-6 mb-4 text-center">

            <div class="col-md-2 col-sm-4 col-6 mb-4 text-center">
                <img src="static\img\Panasonic logo.png" 
                     alt="Panasonic" class="img-fluid" style="max-height: 100px;">
            </div>
            <div class="col-md-2 col-sm-4 col-6 mb-4 text-center">
                <img src="static\img\mitsubishi heavy logo.png" 
                     alt="Mitsubishi Heavy Industries" class="img-fluid" style="max-height: 100px;">
            </div>

    {% include 'footer.html' %}
